services:
  - type: worker
    name: lottery-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        value: your_bot_token_here
      - key: ADMIN_IDS
        value: "8070878424"
      - key: DATABASE_URL
        fromDatabase:
          name: lottery_db
          property: connectionString

databases:
  - name: lottery_db
    plan: free
